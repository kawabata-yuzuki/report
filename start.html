<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズスタート</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>

        <h1>都道府県シルエットクイズへようこそ！</h1>
        <p>高得点をめざして頑張りましょう！</p>
        <p>スタートボタンを押すとクイズスタートです。</p>

        <button id="start-button">スタート</button>

    <script>

        });
    </script>
</body>
</html>
